name: 0上传至Alist
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: 'Teraboxdriver'

jobs:
  Onedriver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 增加可用空间 (删除dotnet, android、haskell、CodeQL)
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL

      - name: Aria2 Install
        run: |
            sudo apt update
            sudo apt install -y aria2 nodejs curl

      - name: 生成Alist的配置文件
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "config.json"
          json: ${{ secrets.ALIST_CONFIG }}
          
      - name: 运行Alist
        run: |
          curl -L -o alist.tar.gz https://github.com/alist-org/alist/releases/download/v3.30.0/alist-linux-amd64.tar.gz
          tar -xzf alist.tar.gz
          pwd
          mkdir -p ./data2
          cp -f $GITHUB_WORKSPACE/data/* ./data2
          nohup ./alist server > nohupcmd.out 2>&1 &
          ls ${{github.workspace}}/data2
        env:
          ALIST_ADMIN_PASSWORD: admin

      - name: 等Alist运行起来(大概1/2分钟)
        run: sleep 30s
        shell: bash
          
      - name: 'Download file'
        run: |
          aria2c --conf $GITHUB_WORKSPACE/aria2.conf --seed-time=0 -d downloads -c 'https://www.nite07.com/d/%E8%B5%84%E6%BA%90%E4%B8%8B%E8%BD%BD(Onedrive)/Android/ADM-Pro-v14.0.34.apk' -o 'ADM-Pro-v14.0.34.apk' 

      - name: 上传到Alist
        run: |
          curl -v -u 'admin:a6288227' -T 'downloads/ADM-Pro-v14.0.34.apk' http://localhost:5244/dav/Terabox/test/mp3/ADM-Pro-v14.0.34.apk

      - name: 等Alist(大概1/2分钟)
        run: sleep 30s
        shell: bash
          
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
