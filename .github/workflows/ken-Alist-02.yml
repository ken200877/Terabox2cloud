name: 上传至Alist-Terabox
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: 'Teraboxdriver'       
env:
  DOWNLOAD_FILE: CamScanner-PDF-Scanner-App-v6.63.0.2404140000-Clean-youarefinished.apk
  
jobs:
  Teraboxdriver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Aria2 Install
        run: |
            sudo apt update
            sudo apt install -y curl
            
      - name: 'Download file'
        run: |
          echo $DOWNLOAD_FILE
          curl -fLv 'https://www.nite07.com/d/%E8%B5%84%E6%BA%90%E4%B8%8B%E8%BD%BD(Onedrive)/Android/$DOWNLOAD_FILE' -o '$DOWNLOAD_FILE'
          env:
            DOWNLOAD_FILE: CamScanner-PDF-Scanner-App-v6.63.0.2404140000-Clean-youarefinished.apk
          
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
